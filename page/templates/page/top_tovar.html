{% extends 'syit/base.html' %}
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static '1.JPG' %}" alt="Первый слайд" width="400px" height="500px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static '2.JPG' %}" alt="Второй слайд" width="400px" height="500px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static '3.JPG' %}" alt="Третий слайд" width="400px" height="500px">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
</div>
<center>
<div style="display: inline-block;">
    {% for i in data %}
    <div style="float:left;display: grid; padding: 2%; wigth: 25%">
        {% if i.rasmer %}
        <a href="clothes/{{ i.id }}">
            <img style="padding-bottom:3%" src="{{ MEDIA_ROOT }}/user_images/{{ i.image1 }}" width="200px" height="200px">
        </a>
        {% else %}
        <a href="game/{{ i.id }}">
            <img style="padding-bottom:3%" src="{{ MEDIA_ROOT }}/user_images/{{ i.image1 }}" width="200px" height="200px">
        </a>
        {% endif %}
        <a style="padding-bottom:3%; width:200px">{{ i.name }}</a>
        <a style="padding-bottom:10%">{{ i.price }} руб.</a>
            <div>
                <p onclick="like({{ i.id }})"><img id="{{ i.id }}" src="{% static 'lova_no.JPG' %}" width="30px" height="30px"></p>
                <button id = "{{ i.id }}_1" onclick="buy({{ i.id }}, 'b')">В корзину</button>
            </div>
    </div>
    {% endfor %}
</div>
</center>
{% endblock %}
</body>
</html>
